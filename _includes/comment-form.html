<form class="js-form form contact__form" method="post" action="{{ site.staticman_url }}">
  <input type="hidden" name="options[origin]" value="{{ page.url | absolute_url }}">
  <input type="hidden" name="options[parent]" value="{{ page.url | absolute_url }}">
  <input type="hidden" id="comment-replying-to-uid" name="fields[replying_to_uid]" value="">
  <input type="hidden" name="options[slug]" value="{{ page.slug }}">
  <input type="hidden" name="options[reCaptcha][siteKey]" value="{{ site.reCaptcha.siteKey }}">
  <input type="hidden" name="options[reCaptcha][secret]"  value="{{ site.reCaptcha.secret }}">
  
      <fieldset>
      <legend>
    <h2>Add Comment<small><a rel="nofollow" id="cancel-comment-reply-link" href="{{ page.url | absolute_url }}#respond" style="display:none;">(cancel reply)</a></small></h2>
    </legend>
            <label for="comment-form-name" class="form__field">
              <span class="form__field__label">
                What's your name?
              </span>
              <input class="form__field__input" type="text" name="fields[name]" type="text" id="comment-form-name" placeholder="Your name (required)" required/>
            </label>
            <label for="comment-form-email" class="form__field">
              <span class="form__field__label">
                What email can we reach you at?
              </span>
              <input class="form__field__input" type="email" name="fields[email]" type="email" id="comment-form-email" placeholder="Your email (optional)"/>
            </label>
          </fieldset>

  
    <fieldset>
      <legend>
        Your Comment
       </legend>
       <label for="comment-form-message" class="form__field form__field--textarea">
      <span class="form__field__label">
     markdown accepted
         </span>
 <textarea class="form__field__textarea" name="fields[message]" type="text" id="comment-form-message" required rows="6"></textarea>
      
              </label>
            </fieldset>
            
    <div class="textfield narrowfield hp">
      <label for="hp">
        <input class="textfield__input" name="fields[hp]" id="hp" type="text" placeholder="Leave blank">
      </label>
    </div>

    <div id="reCaptcha" class="g-recaptcha" data-sitekey="{{ site.reCaptcha.siteKey }}"></div>
 <div class="btn--lined btn--lined--white-border submit-button-wrapper"> 
      <button class="btn btn--green btn--large" id="comment-form-submit">

          <span class="ladda-label">
            Post Comment â†’</span>
      </button>
       </div>
</form>

<article class="modal-form mdl-card mdl-shadow--2dp">
  <div>
    <h3 class="modal-title js-modal-title"></h3>
  </div>
  <div class="mdl-card__supporting-text js-modal-text"></div>
  <div class="mdl-card__actions mdl-card--border">
    <button class="button mdl-button--colored mdl-js-button mdl-js-ripple-effect js-close-modal">Close</button>
  </div>
</article>
