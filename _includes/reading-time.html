  <svg width="18px" height="18px" class="icon">
    <use xlink:href="#icon-time"></use>
     </svg>
  <span class="small-caps">
{% capture words %}
{{ content | number_of_words | minus: 180 }}
{% endcapture %}
{% unless words contains '-' %}
{{ words | plus: 150 | divided_by: 150 | append: ' minutes read' }}
{% endunless %}
    </span>
