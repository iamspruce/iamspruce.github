<section class="panel panel--tight">
<article class="grid">
  <div class="grid__item">
    
  {% assign author = site.authors | where: 'name', page.author | first %}
    {% if author %}
    <div class="mb-5">
       <div class="l-author-bio">
     <div class="w-64 h-64 bio-image__large rounded-3xl mb-5">
      <figure role="presentation" class="bio-image">
    
       <a href="{{ author.url }}" class="bio-image-link">
                        <div class="bio-image-wrapper">
                          <img class="bio-image-image" src="{{ author.avatar }}" loading="lazy" alt="Rachel Andrew"></div></a></figure></div><div class="l-author-bio-content author__desc" id="author__desc"><h3 class="author__desc__title">About The Author</h3><p> {{ author.bio }}
               <a href="{{ author.url }}" class="show-more-link">More about
               <span> {{ author.name }}
               </span>â€¦</a></p></div></div></div>
       {% endif %}
  {{ page.date | date_to_string }}
<h1>{{ page.title }}</h1>

{{ content }}

  {% include disqus.html %}

  </div>
  </article>
  </section>
