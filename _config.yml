
# Due to us using the categories for posts then it is advisable to explicitly specify a 
# permalink structure for the site. Otherwise Jekyll attempts to organize the pages in folders
# by the category names and it doesn't understand multi-categories to well :/
permalink: /blog/:title.html
    #permalink: pretty
    
# Pagination Settings
pagination:
  enabled: true
  per_page: 5
  permalink: '/page/:num/'
  title: 'page :num'
  limit: 0
  sort_field: 'date'
  sort_reverse: true
  trail: 
    before: 2
    after: 2  
  
# Site wide configuration
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      share: facebook twitter
      
title: "Spruce Blog"
description: "Web developer and designer from Nigeria"
locale: en
url:
feed:
  path: atom.xml

# repo
repository: "iamspruce/iamspruce.github.io"
url: "https://iamspruce.github.io"

# Staticman comments
staticman_url: "https://spruce-staticman.herokuapp.com/v2/entry/iamspruce/iamspruce.github.io/source/comments"





# Jekyll 3 now only supports Kramdown for Markdown
kramdown:
  # Use GitHub flavored markdown, including triple backtick fenced code blocks
  input: GFM
  # Jekyll 3 and GitHub Pages now only support rouge for syntax highlighting
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    # Use existing pygments syntax highlighting css
    css_class: 'highlight'

# Set the Sass partials directory, as we're using @imports
sass:
  style: :expanded # You might prefer to minify using :compressed
  
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-paginate-v2
  - jekyll-seo-tag
  - jekyll-redirect-from
  - jekyll-webmention_io

include:
  - .htaccess
exclude:
  - "*.less"
  - "*.sublime-project"
  - "*.sublime-workspace"
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - CHANGELOG
  - Capfile
  - Gemfile
  - Gruntfile.js
  - LICENSE
  - README
  - Rakefile
  - config
  - gulpfile.js
  - lib
  - log
  - node_modules
  - package.json
  - spec
  - tmp

webmentions:
  username: spruce.com.ng
  cache_folder: .cache
  cache_bad_uris_for: 5
  templates:
    #count: _includes/webmentions/count.html
    likes: _includes/webmentions/likes.html
    #links: _includes/webmentions/links.html
    #posts: _includes/webmentions/posts.html
    #replies: _includes/webmentions/replies.html
    reposts: _includes/webmentions/reposts.html
    webmentions: _includes/webmentions/webmentions.html