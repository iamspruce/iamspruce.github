##########################################################
# Site configuration for the Auto-Pages feature
# The values here represent the defaults if nothing is set
autopages:
  enabled: true
  categories:
    layouts: 
      - 'autopage_cat.html'
    title: 'Posts in category :cat'
    permalink: '/category/:cat'
    slugify:
      mode: 'default'
      case: false 
    
  # Collection pages, omit to disable
    collections:
      layouts: 
        - 'autopage_collection.html'
      title: 'Posts in collection :coll' # :coll is replaced by the collection name
      permalink: '/collection/:coll'
      slugify:
        mode: 'default'   # :coll is slugified.
        case: false 
    
    # Tag pages, omit to disable
    tags:
      layouts: 
        - 'autopage_tags.html'
      title: 'Posts tagged with :tag' # :tag is replaced by the tag name
      permalink: '/tag/:tag'
      slugify:
        mode: 'default'   # :tag is slugified.
        case: false

# Due to us using the categories for posts then it is advisable to explicitly specify a 
# permalink structure for the site. Otherwise Jekyll attempts to organize the pages in folders
# by the category names and it doesn't understand multi-categories to well :/
permalink: /:year/:month/:title.html
    #permalink: pretty
    
# Pagination Settings
pagination:
  enabled: true
  per_page: 5
  permalink: '/page/:num/'
  title: 'page :num'
  limit: 0
  sort_field: 'date'
  sort_reverse: true
  trail: 
    before: 2
    after: 2  
  
# Site wide configuration
collections:
  authors:
    output: true
      
