
# Due to us using the categories for posts then it is advisable to explicitly specify a 
# permalink structure for the site. Otherwise Jekyll attempts to organize the pages in folders
# by the category names and it doesn't understand multi-categories to well :/
permalink: /:categories/:title.html
    #permalink: pretty
    
# Pagination Settings
pagination:
  enabled: true
  per_page: 5
  permalink: '/page/:num/'
  title: 'page :num'
  limit: 0
  sort_field: 'date'
  sort_reverse: true
  trail: 
    before: 2
    after: 2  
  
# Site wide configuration

      
title: "Spruce Blog"
description: "Spruce is a web developer and designer fron Nigeria"
logo: assets/img/navicon.png
locale: en
url:
feed:
  path: atom.xml

# repo
repository: "iamspruce/iamspruce.github.io"
url: "https://iamspruce.github.io"

# Staticman comments
staticman_url: "https://psfstaticman.herokuapp.com/v2/entry/iamspruce/iamspruce.github.io/source/comments"





# Jekyll 3 now only supports Kramdown for Markdown
kramdown:
  # Use GitHub flavored markdown, including triple backtick fenced code blocks
  input: GFM
  # Jekyll 3 and GitHub Pages now only support rouge for syntax highlighting
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    # Use existing pygments syntax highlighting css
    css_class: 'highlight'

# Set the Sass partials directory, as we're using @imports
sass:
  style: :expanded # You might prefer to minify using :compressed
  
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-paginate-v2
  - jekyll-seo-tag
  - jekyll-redirect-from
  - jekyll-webmention_io

