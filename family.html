---
layout: default
title: meet the family
permalink: /family/
---

    <section class="panel section--primary">
     <div class="grid grid--vertically-centered hero__wrapper">
     <div class="grid__item text--center ">
    <div class="panel-heading  hero__intro gutter-bottom--reset">
     <p class="panel-heading__kicker h5 hero__kicker">Our Family</p>
       <h1 class="panel-heading__heading h1 hero__heading hero__heading--reset gotham">
                Meet our Family. Our impactful community.</h1>
      <a class="hero__link h3 link-color--pink link--center link link--secondary" href="{{ site.fb }}">
                Find Us Online&nbsp;<span class="link__arrow"><svg class="icon link__arrow-inner" aria-hidden="true" focusable="false">
                    <use xlink:href="#modules-arrow-right"></use>
                  </svg></span></a>
            </div>
          </div>
        </div>
      </section>
      <div class="panel panel--tight">
 
       <section class="c-section" id="a">
    <header class="c-section__header">
      <h2 class="c-section__title">
                a
            </h2>
        </header>
        <div class="c-section__main">
     <ol class="c-listing c-listing--authors">
     {% for seeds in site.data.seeds %}
     {% assign seed = seeds[1] %}
         <li>
  <a class="c-author  h-card u-url" href="https://facebook.com/{{ seed.url }}">
          <picture>
         <img class="c-author__image  u-photo" src="{{ seed.avatar }}" alt="{{ seed.firstname }} {{ seed.lastname }}" width="160" height="160">
                        </picture>
         <span class="c-author__meta  p-name">
     {{ seed.firstname }}, <span>{{ seed.level }} </span>
        </span></a>
    </li>

      {% endfor %}

            </ol>
        </div>
    </section>
</div>
